<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="./images/plate.png" alt="fork and knife line drawing">
        <h1>Search by Cuisine</h1>
        <form action="/search" method="GET">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <section class="results">
            <h2>Restaurants</h2>
            <ul>
                {{#each restaurants}}
                <li>{{this.name}}</li>
                {{/each}}
            </ul>
        </section>
        <section class="results">
            <h2>Recipes</h2>
            <ul>
                {{#each recipes}}
                <li>{{this.name}}</li>
                {{/each}}
            </ul>
        </section>
    </main>

</body>

</html>
